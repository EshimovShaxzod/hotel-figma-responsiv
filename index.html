<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="header_logo">
                    <img src="./img/hotel.svg" alt="hotel_logo">
                    <span>HOTEL</span>
                </div>
                <ul class="nav_list">
                    <li class="nav_list-item">
                        <a class="nav_link active" href="#">Home</a>
                    </li>
                    <li class="nav_list-item">
                        <a class="nav_link" href="#">Branch</a>
                    </li>
                    <li class="nav_list-item">
                        <a class="nav_link" href="#">Search</a>
                    </li>
                    <li class="nav_list-item">
                        <a class="nav_link" href="#">About Us</a>
                    </li>
                    <li class="nav_list-item">
                        <a class="nav_link" href="#">Pages</a>
                    </li>
                    <li class="nav_list-item">
                        <a class="nav_link" href="#">Blog</a>
                    </li>
                </ul>
                <button class="nav_btn">Reservation</button>
            </div>                                        
        </div>
    </header>
    <main>
       <section class="info_section">
        <div class="container">
            <div class="hotel_about">
                <div class="hotel_info">
                  <h1 class="big_title">Discover a hotel <br> that defies a new <br> dimension of luxury.</h1>
                  <p class="small_title">Lorem Ipsum is simply dummy text of the printing and <br> typesetting industry. Lorem Ipsum has been the industry's <br> standard dummy.</p>
                  <div class="play_box">
                    <button class="started_btn">Get Started</button>
                    <img src="./img/Vector(2).svg" alt="play_photo">
                    <span>Watch video</span>
                  </div>
                </div>
                <div class="hotel_img">
                  <img src="./img/hotel_pic.svg" alt="photo">
                </div>
            </div>
        </div>
       </section>
    </main>
</body>
</html>
